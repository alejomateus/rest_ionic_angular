<ion-header >
	<ion-navbar color="black">
		<button ion-button menuToggle  style="color: #FF6633;">
			<ion-icon name= "menu"> </ion-icon>
		</button>
		<ion-title text-right class="margin0">
			<ion-icon name="add" (click)="Typecourse('agregar','')"  style="color: #FF6633;"></ion-icon>
		</ion-title>
	</ion-navbar>
</ion-header>
<ion-content class="fondo" >
	<ion-refresher (ionRefresh)="doRefresh($event)">
		<ion-refresher-content></ion-refresher-content>
	</ion-refresher>
	<ion-row   padding-top>
		<ion-col col-1></ion-col>
		<ion-col col-10  text-center>
			<label class="title">
				Listado de Typecourses
			</label>
			<div padding3></div>
			<ion-searchbar (ionInput)="getItems($event)" placeholder="Buscar..." ></ion-searchbar>
		</ion-col>
		<ion-col col-1 style="color: #FF6633;"  text-center>
		</ion-col>
	</ion-row>
	<ion-row *ngFor="let typecourse of typecourses" >
		<ion-col col-05></ion-col>
		<ion-col col-11>
			<div class="typecourse">
				<ion-row >
					<ion-col col-05></ion-col>
					<ion-col col-11 class="caja_descripcion_typecourse centrartexto"	text-left>
						<ion-row>
							<ion-col col-5 >
								<div class="padding4"></div>
								<strong>
									Id:
								</strong>
								<div class="padding4"></div>
								<strong>
									Nombre:
								</strong>
							</ion-col>
							<ion-col col-7>
								<div class="padding4"></div>
								<label>
									{{ typecourse.id }}
								</label>
								<div class="padding4"></div>
								<label>
									{{ typecourse.NameTypeCourse }}
								</label>
							</ion-col>
						</ion-row>
					</ion-col>
					<ion-col col-05></ion-col>
				</ion-row>
				<ion-row class="seccion_inferior">
					<ion-col col-4 class="caja_share centrartexto" (click)="goToCourses(typecourse)">
						<ion-icon name="bookmarks" color="primary"></ion-icon>
					</ion-col>
					<ion-col col-4 class="caja_share centrartexto" (click)="Typecourse('editar',typecourse)">
						<img src="assets/images/Iconos/editar.png">
					</ion-col>
					<ion-col col-4 class="caja_share centrartexto" (click)="deleteTypeCourse(typecourse)">
						<img src="assets/images/Iconos/eliminar.png">
					</ion-col>
				</ion-row>
			</div>
		</ion-col>
		<ion-col col-05></ion-col>
	</ion-row>
	<ion-row *ngIf="typecourses.length <=0" >
		<ion-col col-05></ion-col>
		<ion-col col-11>
			<div class="typecourse">
				<ion-row >
					<ion-col col-12 class="caja_descripcion_typecourse centrartexto"	text-center>
						<div class="padding4"></div>
						<span>
							Aun no tienes ningun TypeCourse  (Selecciona <ion-icon name="add" style="color: #FF6633;"></ion-icon> para agregar uno nuevo)
						</span>
						<div class="padding4"></div>
					</ion-col>
				</ion-row>
			</div>
		</ion-col>
		<ion-col col-05></ion-col>
	</ion-row>

</ion-content>
